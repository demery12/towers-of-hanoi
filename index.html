<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Towers of Hanoi</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="towers.css">
</head>
<body>
<div id="nav-placeholder">

</div>
<div id ="container">
    <div id ="header">
        <h1>Towers of Hanoi</h1>
    </div>
    <div id ="content">
         <svg class="viz" ></svg>

    </div>
    <div id ="footer">
    <label for="num_blocks">Number of blocks (n)</label>
         <input type="number" id="num_blocks" name="num_blocks" title="Value should be between 1 and 10. 'Should be' because you can put a bigger number in, it is just a slow algorithm and I won't color it." min="1" max="10" value="6">
         <button type="button" id=prev_button>
           Previous
         </button>
         <button type="button" id=next_button>
           Next
         </button>
         <button type="button" id=auto_complete_button>
           Finish
         </button>
         <button type="button" id=reset_button>
           Reset
         </button>
    </div>
</div>
<script src='towers.js'></script>
<script>
$(function(){
  $("#nav-placeholder").load("/emery-portfolio/nav.html");
});
</script>
</body>
